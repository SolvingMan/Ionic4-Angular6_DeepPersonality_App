
<ion-content padding >
    <ion-grid>
        <ion-row >
            <ion-col  size-md="12" size-lg="12" size-xs="12">
                <div text-center item-center>
                  <ion-img  style="width: 60px; height: 60px; object-fit: contain; margin: auto" src="/assets/icon/icon.png"></ion-img>
                  <h4 style="color:white">Deep Personality</h4>
                </div>
                <div style="width: 100%; height: 20px"></div>
                <div padding>
                  <ion-label style="color:white">Email</ion-label>
                  <ion-item class="login_item"> 
                    <ion-input type="text" [(ngModel)]="email" placeholder="Email"></ion-input>
                  </ion-item>
                </div>  
                <div padding>
                  <ion-label style="color:white; margin-top: 10px">Password</ion-label>
                  <ion-item class="login_item">
                    <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>
                  </ion-item>
                </div>

                <div text-right>
                  <ion-button style="color:white; font-size: 10px; --background: unset; --box-shadow: unset" (click)="forgotpass()">Forgot password?</ion-button>
                </div>
                
                <div padding>
                  <ion-button size="default" (click)="login()" expand="block" color="light"  >Login</ion-button>
                </div>

                <div  text-center>
                    <ion-label style="color:white; font-size: 10px" >or connect with</ion-label>
                </div>

                <div padding>
                    <ion-button size="default"  expand="block" color="danger" (click)="googleLogin()">Google</ion-button>
                </div>
              </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
