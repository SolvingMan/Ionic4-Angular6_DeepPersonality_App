<ion-content padding>
  <div padding text-center item-text>
    <ion-item text-center item-text style="width: 60%">
      <h1 style="color: white">Profile</h1>
      <ion-icon name="people" style="color: white"></ion-icon>
    </ion-item>
  </div>
  <div>
    <ion-segment [(ngModel)]="viewMode">
      <ion-segment-button value="list">
        <ion-label>Most Positive</ion-label>

      </ion-segment-button>
      <ion-segment-button value="map">
        <ion-label>Most Negative</ion-label>
      </ion-segment-button>
    </ion-segment>
  </div>

  <div padding-top style="border-radius: 10px">
    <ion-item expand="block" color="dark" style="">
        <ion-label>Happiness</ion-label>
        <h6 style="margin-right: 10px;">12cs</h6>
        <h6 style="margin-right: 10px; padding: 3px;  background-color: black; border-radius: 4px;">12%</h6>
    </ion-item>

    <ion-item expand="block" color="dark" style="">
        <ion-label>Security</ion-label>
        <h6 style="margin-right: 10px;">21cs</h6>
        <h6 style="margin-right: 10px; padding: 3px;  background-color: black; border-radius: 4px;">19%</h6>
    </ion-item>

    <ion-item expand="block" color="dark" style="">
        <ion-label>Hope Optimism</ion-label>
        <h6 style="margin-right: 10px;">18cs</h6>
        <h6 style="margin-right: 10px; padding: 3px;  background-color: black; border-radius: 4px;">15%</h6>
    </ion-item>

    <ion-item expand="block" color="dark" style="">
        <ion-label>Self Acceptance</ion-label>
        <h6 style="margin-right: 10px;">23cs</h6>
        <h6 style="margin-right: 10px; padding: 3px;  background-color: black; border-radius: 4px;">17%</h6>
    </ion-item>

    <ion-item expand="block" color="dark" style="">
        <ion-label>Locus of Control Internal</ion-label>
        <h6 style="margin-right: 10px;">18cs</h6>
        <h6 style="margin-right: 10px; padding: 3px;  background-color: black; border-radius: 4px;">10%</h6>
    </ion-item>
    
  </div>
</ion-content>
