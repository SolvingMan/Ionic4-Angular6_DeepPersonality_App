<ion-content>
  <div padding>
      <div padding text-center item-text style="display: flex;  justify-content: center;  align-items: center; padding-top: 15px">
        <div style="display: grid; text-align: right">  
          <ion-label class="title">Permissons</ion-label>
          <ion-label>add permisson</ion-label>
        </div>
          <ion-icon class="title_icon" name="unlock"></ion-icon>
      </div>

      <div padding text-center item-text class="permission_div">
          <div padding class="add_permission_input">
              <h6 stacked >User's account name or email</h6>
              <ion-input type="email" placeholder="example@example.com" [(ngModel)] = "compare_email"></ion-input>
          </div>

          <div padding class="add_permission_input" style="margin-top: 20px">
              <h6 stacked >Code</h6>
              <ion-input type="text" placeholder="code" [(ngModel)] = "compare_code"></ion-input>
          </div>

          <div padding>
            <ion-label class="select_description">select the traits you would like to share</ion-label>
          </div>

          <div  style="flex: row" >
              <ion-row>
                  <ion-col col-4> 
                      <button class="sort_button" >SORT BY ALPHABETA</button>
                  </ion-col>
                
                  <ion-col col-8 style="display: inline-flex;">
                      <button style="margin-right: 5px;" class="select_all">Select All</button>
                      <button class="select_all" >Deselect All</button>
                  </ion-col>
              </ion-row>
          </div>
            <div style="margin-top: 10px; width: 100%; height: 2px; background-color: #3c3c3c91;">
            </div>
          <div style="margin-top: 20px;">
            <ion-row >
                <div *ngFor="let trait of this.all_traits;  let i = index"  style="margin: auto; margin-top: 5px" >
                    <button size="small" expand="block" 
                    (click)= "btnclick(i)"
                    [class] = "trait.enable == true ? 'focus' : 'unfocus'">{{trait.traits}}</button>
                </div>
            </ion-row>
          </div>
        </div>
        <div padding-top>
          <ion-button size="default" (click)="save()" expand="block" >DONE</ion-button>
        </div>
    
    </div>
  </ion-content>
